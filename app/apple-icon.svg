<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>

  <!-- Headphone band -->
  <path d="M 50 65 Q 90 35, 130 65" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Left ear cup -->
  <rect x="35" y="65" width="30" height="42" rx="8" fill="white"/>
  <rect x="40" y="70" width="20" height="32" rx="4" fill="#a855f7"/>

  <!-- Right ear cup -->
  <rect x="115" y="65" width="30" height="42" rx="8" fill="white"/>
  <rect x="120" y="70" width="20" height="32" rx="4" fill="#22d3ee"/>

  <!-- Music notes -->
  <g transform="translate(90, 125)">
    <circle cx="0" cy="0" r="8" fill="white"/>
    <rect x="7" y="-20" width="5" height="20" fill="white" rx="2.5"/>
    <path d="M 7 -20 L 7 -28 L 20 -22 L 20 -14 Z" fill="white"/>
  </g>
</svg>
